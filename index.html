<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>星盘查询</title>
  <style>body{font-family:Arial;margin:2rem;background:#f7f7f7}form{background:#fff;padding:2rem;border-radius:6px;max-width:600px}label{display:block;margin:.5rem 0}input,select,button{padding:.5rem;width:100%}button{background:#007bff;color:#fff;border:none;border-radius:4px;margin-top:1rem;cursor:pointer}</style>
</head>
<body>
  <h1>星盘查询</h1>
  <form action="/api/full_report" method="POST" target="_blank">
    <label>出生日期<input type="date" name="year" required> 时间<input type="time" name="time" required></label>
    <label>出生地点 纬度<input type="number" step="0.0001" name="lat" placeholder="31.2" required> 经度<input type="number" step="0.0001" name="lon" placeholder="121.5" required></label>
    <label>行运日期<input type="date" name="tyear" required> 时间<input type="time" name="ttime" required></label>
    <button type="submit">计算星盘</button>
  </form>
</body>
</html>
